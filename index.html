<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Woolo Newsletter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e002d, #3c0147);
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: center;
      text-align: center;
      align-items: center;
      align-self: center;
      padding: 20px 60px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
      
      justify-self: start;
      text-align: left;
      align-self:first baseline;
    }

    .nav-links a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff83ff;
    }

    .container {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .fade-up {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 38px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      max-width: 500px;
      margin: 10px auto 40px;
      line-height: 1.6;
    }

    .beta-btn {
      background-color: #8f00a3;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 40px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
    }

    .subscribe-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .subscribe-box input {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 25px;
      border: 2px solid #8f00a3;
      outline: none;
      min-width: 280px;
    }

    .subscribe-box button {
      padding: 12px 24px;
      background-color: #8f00a3;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .subscribe-box button:hover {
      background-color: #c716d3;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- شريط التنقل -->
  <div class="navbar">
    <div class="logo">Zazo</div>
    <div class="nav-links">
      <a href="#">About</a>
      <a href="#">Events</a>
      <a href="#">Contact</a>
      <a href="#">Community</a>
      <a href="#">Newsletter</a>
    </div>
  </div>

  <!-- المحتوى الرئيسي مع تأثيرات الحركة -->
  <div class="container">
    <button class="beta-btn fade-up">Get Early Beta Access Updates</button>
    <h1 class="fade-up">Subscribe to Our Newsletter for Updates & Insights</h1>
    <p class="fade-up">Join thousands of subscribers who receive exclusive insights, product updates, and cutting-edge strategies right in their inbox.</p>

    <div class="subscribe-box fade-up">
      <input type="email" id="email" placeholder="Your Email Address" />
      <button onclick="subscribe()">Subscribe</button>
    </div>

    <div class="note fade-up">Trusted by 1,200+ subscribers</div>
  </div>

  <!-- الجافاسكريبت للحركة والتحقق -->
  <script>
    // تأثير الحركة عند الظهور
    const fadeElements = document.querySelectorAll('.fade-up');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    fadeElements.forEach(el => observer.observe(el));

    // التحقق من البريد
    function subscribe() {
      const email = document.getElementById("email").value;
      const pattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!pattern.test(email)) {
        alert("Please enter a valid email address.");
      } else {
        alert("Thanks for subscribing, " + email + "!");
        document.getElementById("email").value = "";
      }
    }
  </script>
</body>
</html>
